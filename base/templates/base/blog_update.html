{% extends 'base.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <div class="h-full w-full bg-gray-200 p-10">
        {% load crispy_forms_tags %}
        <div class=" md:w-8/12">
            {{form.media}}
            {{form|crispy}}
        </div>
        <button type="submit" class="inline-block px-6 py-2.5 bg-indigo-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-indigo-700 hover:shadow-lg focus:bg-indigo-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-indigo-800 active:shadow-lg transition duration-150 ease-in-out">Update</button>
    </div>
</form>
{% endblock %}
