{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-200 p-8 w-full h-screen">
    <form action="" method="POST">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit"
        class="inline-block px-6 py-2.5 bg-indigo-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-indigo-700 hover:shadow-lg focus:bg-indigo-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-indigo-800 active:shadow-lg transition duration-150 ease-in-out">Update</button>
    </form>
</div>
    {% endblock %}
