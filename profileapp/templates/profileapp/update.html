{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
<div class="bg-gray-200 w-full h-auto p-4 pl-20 pr-20 pb-8">
<form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button class="inline-block mt-5 px-6 py-2.5 bg-indigo-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-indigo-700 hover:shadow-lg focus:bg-indigo-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-indigo-800 active:shadow-lg transition duration-150 ease-in-out" type="submit">Update Bio</button>
    </form>
</div>

{% endblock %}
